    let paragraphs = document.getElementsByTagName('p')

    let cars = ['Volvo', 'BMW']

    paragraphs[i++].innerHTML = 'cars.length = ' + cars.length + ', cars = ' + cars

    paragraphs[i++].innerHTML = 'cars.length = ' + cars.length + ', cars = ' + cars

    paragraphs[i++].innerHTML = 'cars[4] = ' + cars[4]
  </script>
