  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
      let Student = function (fName, lName) {
        this.firstName = fName;
        this.lastName = lName;
      }

      let st1 = new Student('Mohammad', 'Amiri');
      let st2 = new Student('Morteza', 'Bayanlou');

      st1.myAge = 30;
      st1.myFullName = function () {
        return this.firstName + ' ' + this.lastName;
      };
      console.log(st1)
      console.log(Student)
      Student.prototype.age = 0;

      Student.prototype.fullName = function () {
        return this.firstName + ' ' + this.lastName;
      };
      
      st1.age = 30;
      st2.age = 25;

      document.getElementById('p1').innerHTML = st1.fullName() + ', age = ' + st1.age;
      document.getElementById('p2').innerHTML = st2.fullName() + ', age = ' + st2.age;
      
      let st3 = new Student('Ali', 'Namazi')
      document.getElementById('p3').innerHTML = st3.fullName() + ', age = ' + st3.age;

    </script>
  </body>
