<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <script>
        var globalVariable = 1;
        var firstName = 'Yazdan'

        var myFunction1 = function(){
            var localVariable = 10;
            document.getElementById('p1').innerHTML += 'localVariable = ' + localVariable + ', ';
            document.getElementById('p2').innerHTML += 'globalVariable = ' + globalVariable + ', ';
            globalVariable++;
            localVariable++;
            myFunction2();
            document.getElementById('p3').innerHTML += 'globalVariable = ' + globalVariable + ', ';
            document.getElementById('p1').innerHTML += 'localVariable = ' + localVariable + ', ';
        }
        var myFunction2 = function(){
            var localVariable = 3;
            document.getElementById('p3').innerHTML += 'globalVariable = ' + globalVariable + ', ';
            globalVariable *= 2

            // has error if localVariable not defined
            document.getElementById('p4').innerHTML += 'localVariable in myFunction2() = ' + localVariable + ', '; 
        }

        var myFunction3 = function(){
            var firstName = 'Ali'

            document.getElementById('p8').innerHTML = firstName
            document.getElementById('p7').innerHTML += ', (in myFunction3) ' + window.firstName
        }
        console.log(window)
        
        myFunction1();
        document.getElementById('p5').innerHTML += 'globalVariable = ' + globalVariable + ', ';
        myFunction1();
        // myFunction2();
        document.getElementById('p6').innerHTML += 'globalVariable = ' + globalVariable + ', ';
        
        document.getElementById('p7').innerHTML = '(before call myFucntion3) ' + firstName
        myFunction3()
        document.getElementById('p7').innerHTML += ', (after call myFucntion3) ' + firstName
    </script>
</body>
</html>
