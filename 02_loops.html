
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>While</h3>
    <p id="p1"></p>
    <h3>do...while</h3>
    <p id="p2"></p>
    <h3>Counter</h3>
    <p id="p3"></p>
    <h3>Count down</h3>
    <p id="p4"></p>
    <h3>for loop</h3>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <h3>Object</h3>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <h3>The For/In Loop</h3>
    <p id="p11"></p>
    <h3>The For/Of Loop</h3>
    <p id="p12"></p>
    <p id="p13"></p>
    <p id="p14"></p>
    <p id="p15"></p>
    <p id="p16"></p>
    <p id="p17"></p>
    <p id="p18"></p>
    <p id="p19"></p>
    <p id="p20"></p>
    <script>
      /*
        while (condition) {
          // code block to be executed
        }
      */
      let txt = 'Start <br>';
      let x = Math.floor(Math.random() * 256);
      while (x < 200) {
        txt += 'x = ' + x + '<br>';
        x = Math.floor(Math.random() * 256);
      }
      document.getElementById('p1').innerHTML = txt;

      /*
        do {
            // code block to be executed
        }while (condition);
     */
      txt = 'Start <br>';
      do {
        x = Math.floor(Math.random() * 256);
        txt += 'x = ' + x + '<br>';
      } while (x < 200);
      document.getElementById('p2').innerHTML = txt;

      /************** Counter ***********/
      /*
        let c = init;
        while (c ? value) {
          // Block code

          step;
        }
      */

      txt = '';
      let counter = 0;
      while (counter < 10) {
        txt += 'counter = ' + counter + '<br>';
        // counter++;
        // counter += .2;
        // counter += .5;
        counter += 2;
      }
      document.getElementById('p3').innerHTML = txt;

      txt = '';
      counter = 10;
      while (counter > 0) {
        txt += 'counter = ' + counter + '<br>';
        // counter--;
        // counter -= .2;
        // counter -= .5;
        counter -= 2;
      }
      document.getElementById('p4').innerHTML = txt;

      /**********  for  ************/
      /*
        for (init; condition; step) {
          // code block to be executed
        }
      */

      txt = '';
      for (counter = 0; counter < 10; counter++) {
        txt += 'counter = ' + counter + '<br>';
      }

      for (counter = 0, txt = ''; counter < 10; counter++) {
        txt += 'counter = ' + counter + '<br>';
      }
      document.getElementById('p5').innerHTML = txt;

      for (
        counter = 0, txt = 'Start <br>', x = Math.floor(Math.random() * 11);
        x < 8 && counter < 10 ;
        counter++, x = Math.floor(Math.random() * 11)
      ) {
        txt += 'counter = ' + counter + ', x = ' + x + '<br>';
      }
      document.getElementById('p6').innerHTML = txt;

      let cars = ['BMW', 'Volvo', 'Saab', 'Ford', 'Pride'];
      let i;
      for (i = 0, txt = ''; i < cars.length; i++) {
        txt += cars[i] + '<br>';
      }
      document.getElementById('p7').innerHTML = txt;

      /*****************************/
      let person = { fname: 'John', lname: 'Doe', age: 25 };
      document.getElementById('p8').innerHTML = person.fname;

      document.getElementById('p9').innerHTML = person['fname'];
      let prop = 'fname';
      document.getElementById('p10').innerHTML = person[prop];

      /********** The For/In Loop ********/
      /*
        for(let property in object){
            property.....
        }
      */
      txt = '';
      for (prop in person) {
        // console.log(prop)
        // console.log(person[prop])
        // console.log('person[' + prop + '] = ')
        txt += 'person[' + prop + '] = ' + person[prop] + '<br>';
      }
      document.getElementById('p11').innerHTML = txt;

      /********* The For/Of Loop ************/
      /*
        for(let item of Array){
            item.....
        }
      */

      txt = '';
      for (let car of cars) {
        txt += car + '<br>';
      }
      document.getElementById('p12').innerHTML = txt;

      let students = [
        {
          firstName: 'Asra',
          lastName: 'Majd',
          fullName: function () {
            return this.firstName + ' ' + this.lastName;
          },
        },
        {
          firstName: 'Sepideh',
          lastName: 'Mashayekhi',
          fullName: function () {
            return this.firstName + ' ' + this.lastName;
          },
        },
        {
          firstName: 'Shayan',
          lastName: 'Vahid',
          fullName: function () {
            return this.firstName + ' ' + this.lastName;
          },
        },
        {
          firstName: 'Mahan',
          lastName: 'Bakhtiarei',
          fullName: function () {
            return this.firstName + ' ' + this.lastName;
          },
        },
      ];

      txt = '';
      for (let student of students) {
        txt += student.fullName() + '<br>';
      }
      document.getElementById('p13').innerHTML = txt;
      
    </script>
  </body>
</html>
