<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
      'use strict';

      let radious = 10;
      let area = radious ** 2 * Math.PI;
      document.getElementById('p1').innerHTML = area;

      /* Auto variable */
      // radiuos = 30;
      radious = 30;

      area = radious ** 2 * Math.PI;
      // area = radiuos ** 2 * Math.PI;
      document.getElementById('p2').innerHTML = area;
    </script>
  </body>
