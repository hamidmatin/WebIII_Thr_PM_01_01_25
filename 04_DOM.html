  <body>
    <button onclick="getInnerHtml();">get InnerHTML</button>

    <h1 id="heading">JavaScript HTML DOM Elements</h1>

    <p id="paragraph" style="color: green" title="d kldgs dlkgs lg s;ghslkdg dslk">
      This page teaches you how to <b>find</b> and access <i>HTML</i> elements in an HTML page.
    </p>

    <h2>Finding HTML Elements</h2>
    <p class="active">Often, with JavaScript, you want to manipulate HTML elements.</p>

    <p>To do so, you have to find the elements first. There are several ways to do this:</p>
    <input type="text" id="inp1" value="Sample Value" />
    <br />
    <img src="images/slide03.webp" alt="" id="img1" class="active" width="800" />
    <script>
      /*
        window => browser
        console => debug
        document => html
        document.getElementById('id');  => 1 tag
        document.getElementsByTagName('tagName'); => list
        document.getElementsByClassName('class'); => list
        document.querySelector('css selector'); => 1 tag
        document.querySelectorAll('css selector'); => list
      */

      console.log(window);
      console.log(document);
      console.log(console);
      let element = document.getElementById('paragraph');

      console.log(element);
      console.log(document.getElementsByTagName('button'));
      console.log(document.getElementsByClassName('active'));

      console.log(document.querySelector('h1'));
      console.log(document.querySelector('#paragraph'));
      console.log(document.querySelector('#paragraph > b'));
      console.log(document.querySelector('p'));

      console.log(document.querySelectorAll('#paragraph > b'));
      console.log(document.querySelectorAll('p'));

      /*
        element.property
        element.method
        element.event
      */
      let getInnerHtml = function () {
        alert(element.innerHTML);
      };
      
      let getOutterHtml = function() {
        alert(element.outerHTML);
      }

      let getInnerText = function () {
        alert(element.innerText);
      };

      let setInnerHTML = function () {
        element.innerHTML = 'Finding HTML elements by <b>id</b>';
      };

      let setInnerText = function () {
        element.innerText = 'Finding HTML elements by <b>id</b>';
      };

      let setOutterHTML = function(){
        element.outerHTML = '<img src="/images/eye.png"/>'
      }

      let setStyle = function () {
        console.log(element.style)
        // document.querySelector('#paragraph > b').style.color = 'red'
        element.style.color = 'red';
        element.style.border = '3px ridge lightgreen';
        element.style.borderRadius = '500px';
      };

      let setStyleCSSText = function() {
        element.style.cssText = 'text-align: center; font-family: arial; box-shadow: 0 0 4px 2px #ccc'
      }
      let removeStyle = function () {
        element.style.removeProperty('border-radius');
      };

      let addClass = function () {
        element.classList.add('test');
      };
      let removeClass = function () {
        element.classList.remove('test');
      };
      let toggleClass = function () {
        element.classList.toggle('test');
      };

      let getAttr = function () {
        /* element.attribute; */
        /* element.getAttribute('attr'); */

        let str = '';
        str += '#paragraph title = ' + element.title;
        str += '\n#paragraph id = ' + element.id;
        str += '\n#paragraph style = ' + element.style.cssText;
        str += '\n#paragraph style = ' + element.getAttribute('style');
        str += '\n#img1 src = ' + document.getElementById('img1').src;
        str += '\n#inp1 type = ' + document.getElementById('inp1').type;

        alert(str);
      };
      let setAttr = function () {
        /* element.attribute = 'value' */
        /* element.setAttribute('attr', 'value'); */

        element.title = '--------------------';

        document.getElementById('img1').src = 'images/54-1024x575.webp';
        document.getElementById('inp1').type = 'password';
        element.setAttribute('style', 'background-color: yellowgreen');
      };
      let getAttrValue = function () {
        alert(document.getElementById('inp1').value);
      };
      let setAttrValue = function () {
        document.getElementById('inp1').value = 'adkjfadkfagdkf';
      };
    </script>
