    <script>
      const sampleObject = {
        firstName: 'Jon',

      };
      /*
        JSON => JavaScript Object Notation
        JSON => string
        properties in ""
        data types
          string => ""
          number
          boolean

          object
      */
      const sampleJSON_1 = `{
        "firstName": "Jon",
        "lastName": "Doe",
        "age": 48
      }`;
      const sampleJSON_2 = '{"firstName": "Jon","lastName": "Doe","age": 48}';

      const student = {
        firstName: 'Farjad',
        lastName: 'Babapour',
        nationalCode: '23236562',
        age: 35,
        courses: [
          {
            name: 'Web Design I',

          {

          },
          {

            duration: 58,
            isRegistred: true,
          },
        ],

      let student_XML = `<?xml version="1.0" encoding="UTF-8"?>
                          <student>
                            <firstname>${student.firstName}</firstname>
                            <lastname>${student.lastName}</lastname>
                            <nationalcode>${student.nationalCode}</nationalcode>
                            <age>${student.age}</age>
                            <courses>
                              <course>
                                <name>${student.courses[0].name}</name>
                                <duration>${student.courses[0].duration}</duration>
                                <isRegistred>${student.courses[0].isRegistred}<isRegistred>
                              </course>
                              <course>
                                <name>${student.courses[1].name}</name>
                                <duration>${student.courses[1].duration}</duration>
                                <isRegistred>${student.courses[1].isRegistred}<isRegistred>
                              </course>
                              <course>
                                <name>${student.courses[2].name}</name>
                                <duration>${student.courses[2].duration}</duration>
                                <isRegistred>${student.courses[2].isRegistred}<isRegistred>
                              </course>
                            </courses>
                          </student>`;

      // let studentXMLObject = new XMLDocument()
      // studentXMLObject.cre

      const student_JSON = `
        {
          "firstName": "${student.firstName}",
          "lastName": "${student.lastName}",
          "nationalCode": "${student.nationalCode}",
          "age": ${student.age},
          "courses": [
            {
              "name": "${student.courses[0].name}",
              "duration": ${student.courses[0].duration},
              "isRegistred": ${student.courses[0].isRegistred}
            },
            {
              "name": "${student.courses[1].name}",
              "duration": ${student.courses[1].duration},
              "isRegistred": ${student.courses[1].isRegistred}
            },
            {
              "name": "${student.courses[2].name}",
              "duration": ${student.courses[2].duration},
              "isRegistred": ${student.courses[2].isRegistred}
            }
          ]
        }
      `;
      console.log(student);
      console.log(student_XML);
      console.log(student_JSON);

      /************
        js object = JSON.parse(string JSON); => convert json to object
        string JSON = JSON.stringify(js object); => convert object to json
      *********/

      console.log(JSON.parse(student_JSON));
      console.log(JSON.stringify(student));
