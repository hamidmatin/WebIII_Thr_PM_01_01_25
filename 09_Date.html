    <script>
      let parags = document.getElementsByTagName('p');
      let i = 0;

      let myDate = new Date();
      parags[i++].innerHTML = 'date = ' + myDate;

      parags[i++].innerHTML = 'date = ' + Number(myDate);

      myDate = new Date('1970-01-02');
      parags[i++].innerHTML = 'date = ' + myDate;

      myDate = new Date(2000, 10, 5);
      parags[i++].innerHTML = 'date = ' + myDate;

      myDate = new Date(2000, 10, 5, 18, 20, 20, 20);
      parags[i++].innerHTML = 'date = ' + myDate;

      myDate = new Date();

      parags[i++].innerHTML = 'date.getFullYear() = ' + myDate.getFullYear();
      parags[i++].innerHTML = 'date.getMonth() = ' + myDate.getMonth(); // => zero base
      parags[i++].innerHTML = 'date.getDate() = ' + myDate.getDate();
      parags[i++].innerHTML = 'date.getDay() = ' + myDate.getDay(); // 0 for sunday and 6 for saturday
      parags[i++].innerHTML = 'date.toString() = ' + myDate.toString();
      parags[i++].innerHTML = 'date.toDateString() = ' + myDate.toDateString();
      parags[i++].innerHTML = 'date.toISOString() = ' + myDate.toISOString();
      parags[i++].innerHTML = 'date.toTimeString() = ' + myDate.toTimeString();
      parags[i++].innerHTML = 'date.toLocaleDateString("fa") = ' + myDate.toLocaleDateString('fa');
      parags[i++].innerHTML = 'date.toLocaleTimeString("fa") = ' + myDate.toLocaleTimeString('fa');
      let newDate = Number(myDate) + (1000 * 60 * 60 * 24) * 17
      parags[i++].innerHTML = 'newDate = ' + newDate;
      parags[i++].innerHTML = 'newDate = ' + (new Date(newDate)).toLocaleDateString('fa');

    </script>
  </body>
