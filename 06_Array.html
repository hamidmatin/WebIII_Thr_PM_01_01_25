<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>

    <script>
      let car1 = 'Saab';
      let car2 = 'Volvo';
      let car3 = 'BMW';

      /*
        let array = [value, value, value, .......];
        item => member
        length => count of items
        index => 0 .... length-1
        GET
        variable = array[index]
        SET
        array[index] = value;
        
      */
      let cars = ['Saab', 'Volvo', 'BMW'];

      document.getElementById('p1').innerHTML = cars;

      document.getElementById('p2').innerHTML = 'cars.length = ' + cars.length;

      let myCar = cars[1];
      document.getElementById('p3').innerHTML = 'cars[1] = ' + myCar;

      cars[1] = 'Peykan';
      document.getElementById('p4').innerHTML = cars;

      let students = [
        {
          firstName: 'Arian',
          lastName: 'Karimi',
          HozorList: [true, true, false, true],
        },
        {
          firstName: 'Amir',
          lastName: 'Rajabi',
          HozorList: [true, true, false, true],
        },
        {
          firstName: 'Dena',
          lastName: 'Sarvestani',
          HozorList: [true, false, false, true],
        },
        {
          firstName: 'Roya',
          lastName: 'Ghasemi',
          HozorList: [true, false, true, true],
        },
      ];
      document.getElementById('p5').innerHTML = students;
      document.getElementById('p6').innerHTML =
        students[0].firstName + ' ' + students[0].lastName;

      let i = 1;
      document.getElementById('p7').innerHTML =
        students[i].firstName + ' ' + students[i].lastName;

      ++i;
      document.getElementById('p8').innerHTML =
        students[i].firstName + ' ' + students[i].lastName;

      i++;
      document.getElementById('p9').innerHTML =
        students[i].firstName + ' ' + students[i].lastName;

      document.getElementById('p10').innerHTML = students[i].HozorList;

      document.getElementById('p11').innerHTML = students[i].HozorList[2];
    </script>
  </body>
</html>
